<div class="space-y-8 [&_input]:rounded-md [&_label]:mb-1 [&_label]:block">
  <div>
    <label
      class="text-sm font-medium text-gray-900 dark:text-white"
      for="Unchanged"
    >
      Unchanged
    </label>

    <input
      type="number"
      id="Unchanged"
      class="dark:border-gray-800 dark:bg-gray-900 dark:text-white"
    />
  </div>

  <div>
    <label class="text-sm font-medium text-gray-900 dark:text-white" for="CSS">
      CSS
    </label>

    <input
      type="number"
      id="CSS"
      class="no-spinner dark:border-gray-800 dark:bg-gray-900 dark:text-white"
    />
  </div>

  <div>
    <label
      class="text-sm font-medium text-gray-900 dark:text-white"
      for="Classes"
    >
      Classes
    </label>

    <input
      type="number"
      id="Classes"
      class="[-moz-appearance:_textfield] dark:border-gray-800 dark:bg-gray-900 dark:text-white [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"
    />
  </div>
</div>
