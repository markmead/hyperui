    <input type="number" id="Unchanged" />
  </div>

  <div>
    <label class="text-sm font-medium" for="CSS">CSS</label>

  <div>
    <label class="text-sm font-medium" for="Classes">Classes</label>

    <input
      type="number"
      id="Classes"
      class="[-moz-appearance:_textfield] [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none"
    />
