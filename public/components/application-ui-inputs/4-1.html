<label
  for="UserEmail"
  class="block px-3 py-2 overflow-hidden border border-gray-200 rounded-md shadow-sm dark:bg-gray-800 dark:border-gray-700 focus-within:ring-1 focus-within:ring-blue-600 focus-within:border-blue-600"
>
  <span class="text-xs font-medium text-gray-700 dark:text-gray-200">
    Email
  </span>

  <input
    type="email"
    id="UserEmail"
    placeholder="anthony@rhcp.com"
    class="w-full p-0 mt-1 bg-transparent border-none sm:text-sm focus:outline-none focus:border-transparent focus:ring-0 dark:text-white"
  />
</label>
