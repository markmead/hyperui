<label
  for="UserEmail"
  class="relative block pt-3 overflow-hidden border-b border-gray-200 focus-within:border-blue-600"
>

    type="email"
    id="UserEmail"
    placeholder="Email"
    class="w-full h-8 p-0 placeholder-transparent bg-transparent border-none sm:text-sm focus:outline-none focus:border-transparent focus:ring-0 peer"
  />

  <span
    class="absolute left-0 text-xs text-gray-700 transition-all -translate-y-1/2 top-2 peer-focus:top-2 peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:text-xs"

    Email
  </span>
</label>
