<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

<label
  x-data="{ isChecked: false }"
  for="AcceptConditions"
  class="relative inline-block h-8 w-14 cursor-pointer rounded-full transition [-webkit-tap-highlight-color:_transparent]"
  :class="{ 'bg-gray-300': !isChecked, 'bg-green-500': isChecked }"
>
  <input x-model="isChecked" type="checkbox" id="AcceptConditions" class="sr-only" />

  <span
    :class="{ 'start-0': !isChecked, 'start-6': isChecked }"
    class="absolute inset-y-0 m-1 size-6 rounded-full bg-white transition-all"
  ></span>
</label>
