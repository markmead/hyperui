<label x-data="{ isChecked: false }" for="AcceptConditions" class="h-6 w-14 relative cursor-pointer">
  <input x-model="isChecked" type="checkbox" id="AcceptConditions" class="peer sr-only" />

  <span :class="{ 'bg-blue-600': isChecked }" class="absolute inset-0 h-1.5 my-auto bg-blue-400 rounded-full transition"></span>

  <span :class="{ 'translate-x-8 border-blue-600': isChecked  }" class="absolute inset-0 w-6 h-6 bg-white border border-blue-400 rounded-full transition peer-checked:translate-x-8"></span>
</div>
