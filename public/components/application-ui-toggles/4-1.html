<label
  x-data="{ isChecked: false }"
  for="AcceptConditions"
  class="relative h-6 w-14 cursor-pointer"
>
  <input
    x-model="isChecked"
    type="checkbox"
    id="AcceptConditions"
    class="peer sr-only"
  />

  <span
    :class="{ 'bg-blue-600': isChecked }"
    class="absolute inset-0 my-auto h-1.5 rounded-full bg-blue-400 transition"
  ></span>

  <span
    :class="{ 'translate-x-8 border-blue-600': isChecked  }"
    class="absolute inset-0 h-6 w-6 rounded-full border border-blue-400 bg-white transition peer-checked:translate-x-8"
  ></span>
</label>
