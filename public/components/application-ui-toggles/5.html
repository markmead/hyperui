<label
  for="AcceptConditions"
  class="relative h-8 w-14 cursor-pointer overflow-hidden"
>
  <input type="checkbox" id="AcceptConditions" class="peer sr-only" />

  <span
    class="absolute inset-0 rounded bg-gray-100 transition peer-checked:bg-blue-900"
  ></span>

  <span
    class="absolute inset-y-0 start-0 h-8 w-7 p-1 transition-all peer-checked:start-6 peer-checked:[&>*]:border-white"
  >
    <span
      class="block h-6 w-6 rounded-sm border border-gray-400 bg-gray-50"
    ></span>
  </span>

  <span
    class="absolute inset-y-0 end-0 grid h-8 w-7 place-content-center transition-all peer-checked:-end-7"
  >
    <span class="h-3 w-3 rounded-full border border-gray-400"></span>
  </span>

  <span
    class="absolute inset-y-0 -start-7 grid h-8 w-7 place-content-center transition-all peer-checked:start-0"
  >
    <span class="h-3 w-px rounded-full bg-white"></span>
  </span>
</label>
