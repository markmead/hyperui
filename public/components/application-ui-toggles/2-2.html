<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

<label
  x-data="{ isChecked: false }"
  for="AcceptConditions"
  class="relative h-8 w-16 cursor-pointer"
>
  <input
    x-model="isChecked"
    type="checkbox"
    id="AcceptConditions"
    class="peer sr-only"
  />

  <span
    :class="{ 'bg-blue-400': !isChecked, 'bg-blue-600': isChecked }"
    class="absolute inset-0 rounded-md transition"
  ></span>

  <span
    :class="{ 'text-blue-400': !isChecked, 'translate-x-8 text-blue-600': isChecked }"
    class="absolute inset-0 m-1 inline-flex h-6 w-6 items-center justify-center rounded bg-white transition"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      x-show="!isChecked"
      class="h-4 w-4"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      x-show="isChecked"
      class="h-4 w-4"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
        clip-rule="evenodd"
      />
    </svg>
  </span>
</label>
