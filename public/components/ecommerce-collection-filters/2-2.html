<!--
  This component uses @tailwindcss/forms

  yarn add @tailwindcss/forms
  npm install @tailwindcss/forms

  plugins: [require('@tailwindcss/forms')]
-->

<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

<div class="space-y-2">
  <div
    x-data="{ isOpen: false }"
    class="overflow-hidden border border-gray-300 rounded"
  >
    <button
      x-on:click="isOpen = !isOpen"
      type="button"
      class="flex items-center justify-between w-full gap-2 p-4 text-gray-900 transition cursor-pointer"
    >
      <span class="text-sm font-medium"> Availability </span>

      <span class="transition" :class="{ '-rotate-180': isOpen }">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 8.25l-7.5 7.5-7.5-7.5"
          />
        </svg>
      </span>
    </button>

    <div
      x-cloak
      x-show="isOpen"
      x-on:keydown.escape.window="isOpen = false"
      class="bg-white border-t border-gray-200"
    >
      <header class="flex items-center justify-between p-4">
        <span class="text-sm text-gray-700"> 0 Selected </span>

        <button
          type="button"
          class="text-sm text-gray-900 underline underline-offset-4"
        >
          Reset
        </button>
      </header>

      <ul class="p-4 space-y-1 border-t border-gray-200">
        <li>
          <label for="FilterInStock" class="inline-flex items-center gap-2">
            <input
              type="checkbox"
              id="FilterInStock"
              class="w-5 h-5 border-gray-300 rounded"
            />

            <span class="text-sm font-medium text-gray-700">
              In Stock (5+)
            </span>
          </label>
        </li>

        <li>
          <label for="FilterPreOrder" class="inline-flex items-center gap-2">
            <input
              type="checkbox"
              id="FilterPreOrder"
              class="w-5 h-5 border-gray-300 rounded"
            />

            <span class="text-sm font-medium text-gray-700">
              Pre Order (3+)
            </span>
          </label>
        </li>

        <li>
          <label for="FilterOutOfStock" class="inline-flex items-center gap-2">
            <input
              type="checkbox"
              id="FilterOutOfStock"
              class="w-5 h-5 border-gray-300 rounded"
            />

            <span class="text-sm font-medium text-gray-700">
              Out of Stock (10+)
            </span>
          </label>
        </li>
      </ul>
    </div>
  </div>

  <div
    x-data="{ isOpen: false }"
    class="overflow-hidden border border-gray-300 rounded"
  >
    <button
      x-on:click="isOpen = !isOpen"
      type="button"
      class="flex items-center justify-between w-full gap-2 p-4 text-gray-900 transition cursor-pointer"
    >
      <span class="text-sm font-medium"> Price </span>

      <span class="transition" :class="{ '-rotate-180': isOpen }">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 8.25l-7.5 7.5-7.5-7.5"
          />
        </svg>
      </span>
    </button>

    <div
      x-cloak
      x-show="isOpen"
      x-on:keydown.escape.window="isOpen = false"
      class="bg-white border-t border-gray-200"
    >
      <header class="flex items-center justify-between p-4">
        <span class="text-sm text-gray-700"> The highest price is $600 </span>

        <button
          type="button"
          class="text-sm text-gray-900 underline underline-offset-4"
        >
          Reset
        </button>
      </header>

      <div class="p-4 border-t border-gray-200">
        <div class="flex justify-between gap-4">
          <label for="FilterPriceFrom" class="flex items-center gap-2">
            <span class="text-sm text-gray-600">$</span>

            <input
              type="number"
              id="FilterPriceFrom"
              placeholder="From"
              class="w-full border-gray-200 rounded-md shadow-sm sm:text-sm"
            />
          </label>

          <label for="FilterPriceTo" class="flex items-center gap-2">
            <span class="text-sm text-gray-600">$</span>

            <input
              type="number"
              id="FilterPriceTo"
              placeholder="To"
              class="w-full border-gray-200 rounded-md shadow-sm sm:text-sm"
            />
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
