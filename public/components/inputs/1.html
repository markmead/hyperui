<div class="flex">
  <input
    type="text"
    id="duration"
    placeholder="How long will it last?"
    class="w-full h-16 p-4 text-sm border-2 border-indigo-50 focus:z-10"
  />

  <label for="duration" class="p-5 bg-indigo-50">
    <span class="sr-only"> Duration </span>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      aria-hidden="true"
      class="w-6 h-6 text-indigo-600"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
      ></path>
    </svg>
  </label>
</div>
