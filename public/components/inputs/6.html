<fieldset class="grid grid-cols-2 gap-4 sm:grid-cols-4">
  <div>
    <input
      type="radio"
      id="under_18"
      name="age"
      value="Under 18"
      class="sr-only peer"
      checked
    />

    <label
      for="under_18"
      class="block px-4 py-2 text-xs font-medium text-center border border-gray-200 rounded-full cursor-pointer peer-checked:bg-green-600 peer-checked:text-white peer-checked:border-green-600"
    >
      Under 18
    </label>
  </div>

  <div>
    <input
      type="radio"
      id="over_18"
      name="age"
      value="Over 18"
      class="sr-only peer"
    />

    <label
      for="over_18"
      class="block px-4 py-2 text-xs font-medium text-center border border-gray-200 rounded-full cursor-pointer peer-checked:bg-green-600 peer-checked:text-white peer-checked:border-green-600"
    >
      Over 18
    </label>
  </div>

  <div>
    <input
      type="radio"
      id="over_50"
      name="age"
      value="Over 50"
      class="sr-only peer"
    />

    <label
      for="over_50"
      class="block px-4 py-2 text-xs font-medium text-center border border-gray-200 rounded-full cursor-pointer peer-checked:bg-green-600 peer-checked:text-white peer-checked:border-green-600"
    >
      Over 50
    </label>
  </div>

  <div>
    <input
      type="radio"
      id="over_70"
      name="age"
      value="Over 70"
      class="sr-only peer"
    />

    <label
      for="over_70"
      class="block px-4 py-2 text-xs font-medium text-center border border-gray-200 rounded-full cursor-pointer peer-checked:bg-green-600 peer-checked:text-white peer-checked:border-green-600"
    >
      Over 70
    </label>
  </div>
</fieldset>
