<script>
        let order = true;
        let column = 0;

        function sortTable(colIndex) {
            const table = document.getElementById('user-table');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));

            if (column === colIndex) {
                order = !order;
            } else {
                order = true;
                column = colIndex;
            }

            updateArrowIcons(colIndex);
            rows.sort((rowA, rowB) => {
                const cellA = rowA.querySelectorAll('td')[colIndex].textContent.trim();
                const cellB = rowB.querySelectorAll('td')[colIndex].textContent.trim();

                if (isNaN(cellA) && isNaN(cellB)) {
                    if (order) {
                        return cellA.localeCompare(cellB);
                    } else {
                        return cellB.localeCompare(cellA);
                    }
                } else {
                    if (order) {
                        return parseFloat(cellA) - parseFloat(cellB);
                    } else {
                        return parseFloat(cellB) - parseFloat(cellA);
                    }
                }
            });

            while (tbody.firstChild) {
                tbody.removeChild(tbody.firstChild);
            }

            rows.forEach(row => {
                tbody.appendChild(row);
            });
        }

        function updateArrowIcons(colIndex) {
            const headers = document.querySelectorAll('#user-table th');
            headers.forEach((header, index) => {
                const arrowIcon = header.querySelector('.sort-icon');
                if (arrowIcon) {
                    if (index === colIndex) {
                        arrowIcon.textContent = order ? 'â†‘' : 'â†“';
                    } else {
                        arrowIcon.textContent = 'â†‘â†“';
                    }
                }
            });
        }
</script>
