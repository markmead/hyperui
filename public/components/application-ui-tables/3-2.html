<!--
  This component uses @tailwindcss/forms

  yarn add @tailwindcss/forms
  npm install @tailwindcss/forms

  plugins: [require('@tailwindcss/forms')]
-->

<div class="overflow-hidden overflow-x-auto border border-gray-200 rounded-lg">
  <table class="min-w-full text-sm divide-y divide-gray-200">
    <thead class="bg-gray-100">
      <tr>
        <th class="sticky inset-y-0 left-0 px-4 py-2 text-left bg-gray-100">
          <label class="sr-only" for="SelectAll">Select All</label>

          <input
            class="w-5 h-5 border-gray-200 rounded"
            type="checkbox"
            id="SelectAll"
          />
        </th>
        <th
          class="px-4 py-2 font-medium text-left text-gray-900 whitespace-nowrap"
        >
          Name
        </th>
        <th
          class="px-4 py-2 font-medium text-left text-gray-900 whitespace-nowrap"
        >
          Date of Birth
        </th>
        <th
          class="px-4 py-2 font-medium text-left text-gray-900 whitespace-nowrap"
        >
          Role
        </th>
        <th
          class="px-4 py-2 font-medium text-left text-gray-900 whitespace-nowrap"
        >
          Salary
        </th>
      </tr>
    </thead>

    <tbody class="divide-y divide-gray-200">
      <tr>
        <td class="sticky inset-y-0 left-0 px-4 py-2 bg-white">
          <label class="sr-only" for="Row1">Row 1</label>

          <input
            class="w-5 h-5 border-gray-200 rounded"
            type="checkbox"
            id="Row1"
          />
        </td>
        <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap">
          John Doe
        </td>
        <td class="px-4 py-2 text-gray-700 whitespace-nowrap">24/05/1995</td>
        <td class="px-4 py-2 text-gray-700 whitespace-nowrap">Web Developer</td>
        <td class="px-4 py-2 text-gray-700 whitespace-nowrap">$120,000</td>
      </tr>

      <tr>
        <td class="sticky inset-y-0 left-0 px-4 py-2 bg-white">
          <label class="sr-only" for="Row2">Row 2</label>

          <input
            class="w-5 h-5 border-gray-200 rounded"
            type="checkbox"
            id="Row2"
          />
        </td>
        <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap">
          Jane Doe
        </td>
        <td class="px-4 py-2 text-gray-700 whitespace-nowrap">04/11/1980</td>
        <td class="px-4 py-2 text-gray-700 whitespace-nowrap">Web Designer</td>
        <td class="px-4 py-2 text-gray-700 whitespace-nowrap">$100,000</td>
      </tr>

      <tr>
        <td class="sticky inset-y-0 left-0 px-4 py-2 bg-white">
          <label class="sr-only" for="Row3">Row 3</label>

          <input
            class="w-5 h-5 border-gray-200 rounded"
            type="checkbox"
            id="Row3"
          />
        </td>
        <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap">
          Gary Barlow
        </td>
        <td class="px-4 py-2 text-gray-700 whitespace-nowrap">24/05/1995</td>
        <td class="px-4 py-2 text-gray-700 whitespace-nowrap">Singer</td>
        <td class="px-4 py-2 text-gray-700 whitespace-nowrap">$20,000</td>
      </tr>
    </tbody>
  </table>
</div>
