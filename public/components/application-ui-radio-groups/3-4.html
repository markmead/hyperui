  <legend class="sr-only">Color</legend>

  <div>

      type="radio"
      name="ColorOption"
      value="ColorBlack"
      id="ColorBlack"
      class="peer hidden"
      checked
    />

    <label
      for="ColorBlack"
      class="block h-8 w-8 cursor-pointer rounded-full bg-black shadow-sm peer-checked:ring-2 peer-checked:ring-black peer-checked:ring-offset-2"
    >
      <span class="sr-only"> Texas Tea </span>
    </label>
  </div>

  <div>
    <input
      type="radio"
      name="ColorOption"
      value="ColorRed"
      id="ColorRed"

    >
      <span class="sr-only">Fiesta Red</span>
    </label>
  </div>

  <div>
    <input
      type="radio"
      name="ColorOption"
      value="ColorBlue"
      id="ColorBlue"
      class="peer hidden"
    />

    <label
      for="ColorBlue"
      class="block h-8 w-8 cursor-pointer rounded-full bg-blue-500 shadow-sm peer-checked:ring-2 peer-checked:ring-blue-500 peer-checked:ring-offset-2"
    >
      <span class="sr-only">Cobalt Blue</span>
    </label>
  </div>

  <div>
    <input
      type="radio"
      name="ColorOption"
      value="ColorGold"
      id="ColorGold"
      class="peer hidden"
    />

    <label
      for="ColorGold"
      class="block h-8 w-8 cursor-pointer rounded-full bg-amber-500 shadow-sm peer-checked:ring-2 peer-checked:ring-amber-500 peer-checked:ring-offset-2"
    >
      <span class="sr-only">Goldtop</span>
    </label>
  </div>
</fieldset>
