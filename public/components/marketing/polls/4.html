<div class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
  <form action="">
    <fieldset>
      <legend class="text-lg font-medium text-gray-900">The website is easy to use.</legend>

      <div class="mt-4">
        <div class="flex items-center justify-between gap-2">
          <label for="StronglyDisagree" class="cursor-pointer">
            <input type="radio" name="rating" id="StronglyDisagree" class="peer sr-only" checked />

            <span
              class="rounded-lg border border-gray-200 px-3 py-2 text-gray-600 peer-checked:border-blue-500 peer-checked:bg-blue-500 peer-checked:text-white hover:bg-gray-50"
            >
              Strongly Disagree
            </span>
          </label>

          <label for="Disagree" class="cursor-pointer">
            <input type="radio" name="rating" id="Disagree" class="peer sr-only" />

            <span
              class="rounded-lg border border-gray-200 px-3 py-2 text-gray-600 peer-checked:border-blue-500 peer-checked:bg-blue-500 peer-checked:text-white hover:bg-gray-50"
            >
              Disagree
            </span>
          </label>

          <label for="Neutral" class="cursor-pointer">
            <input type="radio" name="rating" id="Neutral" class="peer sr-only" />

            <span
              class="rounded-lg border border-gray-200 px-3 py-2 text-gray-600 peer-checked:border-blue-500 peer-checked:bg-blue-500 peer-checked:text-white hover:bg-gray-50"
            >
              Neutral
            </span>
          </label>

          <label for="Agree" class="cursor-pointer">
            <input type="radio" name="rating" id="Agree" class="peer sr-only" />

            <span
              class="rounded-lg border border-gray-200 px-3 py-2 text-gray-600 peer-checked:border-blue-500 peer-checked:bg-blue-500 peer-checked:text-white hover:bg-gray-50"
            >
              Agree
            </span>
          </label>

          <label for="StronglyAgree" class="cursor-pointer">
            <input type="radio" name="rating" id="StronglyAgree" class="peer sr-only" />

            <span
              class="rounded-lg border border-gray-200 px-3 py-2 text-gray-600 peer-checked:border-blue-500 peer-checked:bg-blue-500 peer-checked:text-white hover:bg-gray-50"
            >
              Strongly Agree
            </span>
          </label>
        </div>
      </div>
    </fieldset>

    <div class="mt-4">
      <button
        type="submit"
        class="w-full rounded-md bg-indigo-600 px-5 py-2.5 text-sm font-medium text-white shadow hover:bg-indigo-700"
      >
        Submit
      </button>
    </div>
  </form>
</div>
