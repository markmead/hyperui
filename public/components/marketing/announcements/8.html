<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <link rel="stylesheet" href="/component.css" />

    <script src="/component.js"></script>
  </head>
  <body>
    <div class="bg-gray-100 px-4 py-3">
      <div class="mx-auto flex max-w-3xl items-center justify-center">
        <button
          class="hidden hover:text-gray-500 sm:block sm:rounded-sm sm:text-gray-700 sm:transition"
          aria-label="Previous slide"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="size-5 shadow-sm rtl:rotate-180"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <div>
          <p class="text-center text-sm font-medium text-gray-900">
            Love Alpine JS?
            <a href="#" class="block underline sm:inline-block">
              Check out this new course!
            </a>
          </p>
        </div>

        <button
          class="hidden hover:text-gray-500 sm:block sm:rounded-sm sm:text-gray-700 sm:transition"
          aria-label="Next slide"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="size-5 shadow-sm rtl:rotate-180"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
