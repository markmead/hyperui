<!doctype html>
<html lang="en" class="dark font-sans antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/component.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-gray-100">
      <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
        <div class="max-w-prose">
          <h2 class="text-2xl font-semibold text-gray-900 sm:text-3xl">
            Sign up for our newsletter
          </h2>

          <p class="mt-4 text-gray-700">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur doloremque saepe
            architecto maiores repudiandae amet perferendis repellendus, reprehenderit voluptas
            sequi.
          </p>
        </div>

        <form action="#" class="mt-6 flex max-w-xl flex-col gap-4 sm:flex-row sm:items-center">
          <label for="Email" class="flex-1">
            <span class="sr-only"> Email </span>

            <input
              type="email"
              id="Email"
              placeholder="Enter your email"
              class="h-12 w-full rounded border-gray-300 shadow-sm"
            />
          </label>

          <button
            type="submit"
            class="h-12 rounded-sm border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:ring-3 focus:outline-hidden"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
