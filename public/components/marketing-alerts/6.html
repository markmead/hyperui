<!-- Success -->

<div
  class="flex items-center justify-between p-4 text-green-700 border rounded gap-4 border-green-900/10 bg-green-50"
  role="alert"
>
  <div class="flex items-center gap-4">
    <span class="p-2 text-white bg-green-600 rounded-full">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"

          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"

</div>
