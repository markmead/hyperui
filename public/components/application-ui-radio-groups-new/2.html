<div>
  <strong class="block font-semibold text-gray-900"> Delivery </strong>

  <p class="mt-0.5 text-sm text-gray-700">
    How should we get your items to you?
  </p>

  <fieldset class="mt-4">
    <legend class="sr-only">Delivery method</legend>

    <div class="flex flex-wrap gap-x-8 gap-y-4">
      <label for="Free" class="flex items-center gap-2">
        <input
          type="radio"
          name="DeliveryMethod"
          id="Free"
          class="h-5 w-5 border-gray-300"
        />

        <span class="text-sm font-medium text-gray-900"> 3-5 Days (Free) </span>
      </label>

      <label for="Standard" class="flex items-center gap-2">
        <input
          type="radio"
          name="DeliveryMethod"
          id="Standard"
          class="h-5 w-5 border-gray-300"
        />

        <span class="text-sm font-medium text-gray-900">
          1-3 Days (+ £4.99)
        </span>
      </label>

      <label for="Premium" class="flex items-center gap-2">
        <input
          type="radio"
          name="DeliveryMethod"
          id="Premium"
          class="h-5 w-5 border-gray-300"
        />

        <span class="text-sm font-medium text-gray-900">
          1-2 Days (+ £6.99)
        </span>
      </label>
    </div>
  </fieldset>
</div>
