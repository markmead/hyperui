<div>
  <strong class="block font-semibold text-gray-900"> Delivery </strong>

  <p class="mt-0.5 text-sm text-gray-700">
    How should we get your items to you?
  </p>

  <fieldset class="mt-4">
    <legend class="sr-only">Delivery method</legend>

    <div class="flex flex-col gap-4">
      <div>
        <input
          type="radio"
          name="DeliveryMethod"
          id="Free"
          class="peer sr-only"
        />

        <label
          for="Free"
          class="flex cursor-pointer justify-between rounded-lg border border-gray-300 p-4 ring-1 ring-transparent hover:bg-gray-50 peer-checked:border-fuchsia-600 peer-checked:ring-fuchsia-600"
        >
          <strong class="block text-sm font-medium text-gray-900">
            3-5 Days
          </strong>

          <strong class="block text-sm font-medium text-gray-900">
            Free
          </strong>
        </label>
      </div>

      <div>
        <input
          type="radio"
          name="DeliveryMethod"
          id="Standard"
          class="peer sr-only"
        />

        <label
          for="Standard"
          class="flex cursor-pointer justify-between rounded-lg border border-gray-300 p-4 ring-1 ring-transparent hover:bg-gray-50 peer-checked:border-fuchsia-600 peer-checked:ring-fuchsia-600"
        >
          <strong class="block text-sm font-medium text-gray-900">
            1-3 Days
          </strong>

          <strong class="block text-sm font-medium text-gray-900">
            + £4.99
          </strong>
        </label>
      </div>

      <div>
        <input
          type="radio"
          name="DeliveryMethod"
          id="Premium"
          class="peer sr-only"
        />

        <label
          for="Premium"
          class="flex cursor-pointer justify-between rounded-lg border border-gray-300 p-4 ring-1 ring-transparent hover:bg-gray-50 peer-checked:border-fuchsia-600 peer-checked:ring-fuchsia-600"
        >
          <strong class="block text-sm font-medium text-gray-900">
            1-2 Days
          </strong>

          <strong class="block text-sm font-medium text-gray-900">
            + £6.99
          </strong>
        </label>
      </div>
    </div>
  </fieldset>
</div>
