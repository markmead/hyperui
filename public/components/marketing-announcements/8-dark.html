<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<div class="bg-gray-100 px-4 py-3 dark:bg-gray-900">
  <div class="mx-auto flex max-w-3xl items-center justify-center">
    <button
      class="swiper-prev-button hidden text-gray-700 hover:text-gray-600 dark:text-gray-400 dark:hover:text-gray-300 sm:block sm:rounded sm:transition"
      aria-label="Previous slide"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 rtl:rotate-180"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <p class="text-center text-sm font-medium text-gray-900 dark:text-white">
            Love Alpine JS?
            <a href="#" class="block underline sm:inline-block"> Check out this new course! </a>
          </p>
        </div>

        <div class="swiper-slide">
          <p class="text-center text-sm font-medium text-gray-900 dark:text-white">
            Love Tailwind CSS?
            <a href="#" class="block underline sm:inline-block"> Check out this new course! </a>
          </p>
        </div>

        <div class="swiper-slide">
          <p class="text-center text-sm font-medium text-gray-900 dark:text-white">
            Love Laravel?
            <a href="#" class="block underline sm:inline-block"> Check out this new course! </a>
          </p>
        </div>
      </div>
    </div>

    <button
      class="swiper-next-button hidden text-gray-700 hover:text-gray-600 dark:text-gray-400 dark:hover:text-gray-300 sm:block sm:rounded sm:transition"
      aria-label="Next slide"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 rtl:rotate-180"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
</div>

<script>
  new Swiper('.swiper', {
    effect: 'fade',
    loop: true,
    autoplay: {
      delay: 5000,
    },
    fadeEffect: {
      crossFade: true,
    },
    navigation: {
      prevEl: '.swiper-prev-button',
      nextEl: '.swiper-next-button',
    },
  })
</script>
