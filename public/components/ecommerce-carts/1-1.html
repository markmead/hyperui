<div
  class="block w-screen max-w-sm rounded-b-xl border-2 border-black bg-yellow-50 p-10 shadow-[0_4px_0_0_rgba(0,0,0,1)] sm:px-12"
  aria-modal="true"
  aria-label="Item added to your cart"
  role="dialog"
  tabindex="-1"
>
  <div class="flex items-start justify-between">
    <h2 class="flex items-center text-gray-700">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        />
      </svg>

      <span class="ml-2 text-sm"> Item added to your cart </span>
    </h2>

    <button
      class="-mt-6 -mr-6 transition-transform hover:scale-110 sm:-mr-8"
      type="button"
      aria-label="Close"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>

  <div class="flex items-start pt-8 pb-12">
    <img
      alt="Tee"
      src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=830&q=80"
      class="h-16 w-16 rounded-lg border-2 border-black object-cover"
    />

    <div class="ml-4">
      <h3 class="text-sm">Basic Tee 6-Pack</h3>

      <dl class="mt-1 space-y-1 text-xs text-gray-500">
        <div>
          <dt class="inline">Size:</dt>
          <dd class="inline">XXS</dd>
        </div>

        <div>
          <dt class="inline">Color:</dt>
          <dd class="inline">White</dd>
        </div>
      </dl>
    </div>
  </div>

  <div class="space-y-4 text-center">
    <a
      href="#"
      class="block rounded-full border-2 border-black p-4 text-sm font-medium shadow-[0_4px_0_0_rgba(0,0,0,1)] hover:ring-1 hover:ring-black"
    >
      View my cart (2)
    </a>

    <a
      href="#"
      class="block w-full rounded-full bg-rose-900 p-4 text-sm font-medium text-yellow-50 hover:ring-1 hover:ring-rose-900"
    >
      Checkout
    </a>

    <a
      href="#"
      class="hover:text-2xl/75 inline-block text-sm tracking-wide underline underline-offset-4"
    >
      Continue shopping
    </a>
  </div>
</div>
