<!doctype html>
<html lang="en" class="dark font-sans antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/component.css" rel="stylesheet" />
    <script src="/component.js" defer></script>
  </head>
  <body class="mx-auto max-w-md space-y-6 p-6">
    <div>
      <div class="flex justify-between gap-4">
        <p class="text-sm font-medium text-gray-900">Updating</p>

        <p class="text-sm font-medium text-gray-900">25%</p>
      </div>

      <div class="mt-2 h-2 w-full rounded-full bg-gray-200">
        <div class="h-full rounded-full bg-blue-600" style="width: 25%"></div>
      </div>
    </div>

    <div>
      <div class="flex justify-between gap-4">
        <p class="text-sm font-medium text-gray-900">Downloading</p>

        <p class="text-sm font-medium text-gray-900">100%</p>
      </div>

      <div class="mt-2 h-2 w-full rounded-full bg-gray-200">
        <div class="h-full rounded-full bg-green-600" style="width: 100%"></div>
      </div>
    </div>

    <div>
      <div class="flex justify-between gap-4">
        <p class="text-sm font-medium text-gray-900">Loading</p>

        <p class="text-sm font-medium text-gray-900">50%</p>
      </div>

      <div class="mt-2 h-2 w-full rounded-full bg-gray-200">
        <div class="h-full rounded-full bg-gray-600" style="width: 50%"></div>
      </div>
    </div>
  </body>
</html>
