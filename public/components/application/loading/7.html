<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="relative w-16 h-16">
    <!-- 1st bar -->
    <div class="absolute top-0 left-1/2 w-1 h-6 bg-cyan-400 rounded origin-bottom animate-[spin_1s_linear_infinite]"></div>
    <!-- 2nd bar (rotated 45deg) -->
    <div class="absolute top-0 left-1/2 w-1 h-6 bg-pink-400 rounded origin-bottom rotate-45 animate-[spin_1s_linear_infinite] [animation-delay:0.1s]"></div>
    <!-- 3rd bar (rotated 90deg) -->
    <div class="absolute top-0 left-1/2 w-1 h-6 bg-yellow-400 rounded origin-bottom rotate-90 animate-[spin_1s_linear_infinite] [animation-delay:0.2s]"></div>
    <!-- 4th bar (rotated 135deg) -->
    <div class="absolute top-0 left-1/2 w-1 h-6 bg-purple-400 rounded origin-bottom rotate-[135deg] animate-[spin_1s_linear_infinite] [animation-delay:0.3s]"></div>
  </div>
</div>
