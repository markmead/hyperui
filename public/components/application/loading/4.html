<div class="flex items-center justify-center h-screen w-screen bg-gray-900">
  <section class="relative ">
    <!-- Spinning center (sun) -->
    <div class="sun h-16 w-16 border-amber-500 rounded-full flex items-center justify-center border-8 animate-[spin_5s_linear_infinite]">
      <!-- Inner sun glow -->
      <div class="h-8 w-8 bg-amber-300 rounded-full shadow-lg shadow-amber-200"></div>
    </div>

    <!-- Orbiting planets -->
    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 animate-[spin_6s_linear_infinite]">
      <div class="bg-blue-400 h-4 w-4 rounded-full"></div>
    </div>

    <div class="absolute top-[60px] left-0 animate-[spin_8s_linear_infinite]">
      <div class="bg-purple-500 h-4 w-4 rounded-full"></div>
    </div>

    <div class="absolute top-[80px] right-0 animate-[spin_10s_linear_infinite]">
      <div class="bg-pink-500 h-4 w-4 rounded-full"></div>
    </div>

    <div class="absolute bottom-0 left-1/3 animate-[spin_12s_linear_infinite]">
      <div class="bg-green-400 h-4 w-4 rounded-full"></div>
    </div>
  </section>
</div>
