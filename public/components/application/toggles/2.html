<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <link rel="stylesheet" href="/component.css" />

    <script src="/component.js"></script>
  </head>
  <body class="p-6 flex justify-center">
    <label
      for="AcceptConditions"
      class="relative block h-8 w-14 rounded-full bg-gray-300 transition-colors [-webkit-tap-highlight-color:_transparent] has-checked:bg-green-500 group"
    >
      <input type="checkbox" id="AcceptConditions" class="peer sr-only" />

      <span
        class="absolute inset-y-0 start-0 m-1 size-6 rounded-full bg-white transition-[inset-inline-start] peer-checked:start-6 grid place-content-center text-gray-700 peer-checked:*:first:hidden *:last:hidden peer-checked:*:last:block"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m4.5 12.75 6 6 9-13.5"
          />
        </svg>
      </span>
    </label>
  </body>
</html>
