<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <link rel="stylesheet" href="/component.css" />

    <script src="/component.js"></script>
  </head>
  <body class="p-6 flex justify-center">
    <ul class="flex justify-center gap-1 text-gray-900 dark:text-white">
      <li>
        <a
          href="#"
          class="size-8 grid place-content-center rounded border border-gray-200 dark:border-gray-700 rtl:rotate-180 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors"
          aria-label="Previous page"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="size-4"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </li>

      <li>
        <label for="Page">
          <span class="sr-only"> Page </span>

          <input
            type="number"
            id="Page"
            value="2"
            class="w-16 rounded border-gray-300 dark:border-gray-600 dark:text-white dark:bg-gray-900 sm:text-sm h-8"
          />
        </label>
      </li>

      <li>
        <a
          href="#"
          class="size-8 grid place-content-center rounded border border-gray-200 dark:border-gray-700 rtl:rotate-180 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors"
          aria-label="Next page"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="size-4"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </li>
    </ul>
  </body>
</html>
