<!doctype html>
<html lang="en" class="dark font-sans antialiased">

  <body class="flex flex-wrap justify-center gap-4 p-6">

    <span class="relative px-2.5 py-0.5">

    </span>

    <!--  Message Numbers Icon -->

    </span>

    <!-- Notification Bell Icon -->
    <span class="relative px-2.5 py-0.5">

        viewBox="0 0 24 24"

</html>
