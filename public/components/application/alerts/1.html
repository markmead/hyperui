<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <link rel="stylesheet" href="/component.css" />

    <script src="/component.js"></script>
  </head>
  <body class="p-6 max-w-md mx-auto">
    <div
      role="alert"
      class="rounded-md border border-gray-300 bg-white p-4 shadow-sm"
    >
      <div class="flex gap-4 items-start">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 text-green-600"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>

        <div class="flex-1">
          <strong class="font-medium text-gray-900"> Changes saved </strong>

          <p class="mt-0.5 text-sm text-gray-700">
            Your product changes have been saved.
          </p>
        </div>

        <button
          class="text-gray-500 hover:text-gray-700 transition-colors hover:bg-gray-50 rounded-full -m-3 p-1.5"
          type="button"
          aria-label="Dismiss alert"
        >
          <span class="sr-only">Dismiss popup</span>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
