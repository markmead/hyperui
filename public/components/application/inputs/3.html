<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <link rel="stylesheet" href="/component.css" />

    <script src="/component.js"></script>
  </head>
  <body class="p-6 max-w-sm mx-auto">
    <label for="Search">
      <span class="text-sm font-medium text-gray-700"> Search </span>

      <div class="relative">
        <input
          type="text"
          id="Search"
          class="w-full rounded border-gray-300 shadow-sm sm:text-sm mt-0.5 pe-10"
        />

        <span class="absolute inset-y-0 right-2 grid place-content-center w-8">
          <button
            type="button"
            aria-label="Submit"
            class="text-gray-700 rounded-full p-1.5 hover:bg-gray-100 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </button>
        </span>
      </div>
    </label>
  </body>
</html>
