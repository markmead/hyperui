          id="Email"
          class="w-full rounded border-gray-300 shadow-sm sm:text-sm mt-0.5 dark:border-gray-600 dark:text-white dark:bg-gray-900"
        />

        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-4"

              stroke-linejoin="round"
