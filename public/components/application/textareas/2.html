<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <link rel="stylesheet" href="/component.css" />

    <script src="/component.js"></script>
  </head>
  <body class="p-6 max-w-md mx-auto">
    <div>
      <label for="Notes">
        <span class="text-sm font-medium text-gray-700"> Notes </span>

        <div
          class="relative border-gray-300 border rounded shadow-sm overflow-hidden mt-0.5 focus-within:ring focus-within:ring-blue-600"
        >
          <textarea
            id="Notes"
            class="w-full sm:text-sm border-none focus:ring-0 resize-none"
            rows="4"
          ></textarea>

          <div class="flex gap-2 p-1.5 justify-end items-center">
            <button
              type="button"
              class="rounded px-3 py-1.5 text-sm font-medium text-gray-700 border border-transparent hover:text-gray-900 transition-colors"
            >
              Clear
            </button>

            <button
              type="button"
              class="rounded px-3 py-1.5 text-sm font-medium text-gray-900 border border-gray-300 hover:bg-gray-100 shadow-sm transition-colors"
            >
              Save
            </button>
          </div>
        </div>
      </label>
    </div>
  </body>
</html>
