<!doctype html>
<html lang="en" class="dark font-sans antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/component.css" rel="stylesheet" />
    <script src="/component.js" defer></script>
  </head>
  <body class="flex min-h-screen items-center justify-center p-6">
    <div class="max-w-md text-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="mx-auto size-20 text-gray-400 dark:text-gray-500"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"
        />
      </svg>

      <h2 class="mt-6 text-2xl font-bold text-gray-900 dark:text-white">No items found</h2>

      <p class="mt-4 text-pretty text-gray-700 dark:text-gray-200">
        Get started by creating your first item. It only takes a few seconds.
      </p>

      <button
        type="button"
        class="mt-6 block w-full rounded-lg bg-indigo-600 px-6 py-3 text-sm font-medium text-white transition-colors hover:bg-indigo-700"
      >
        Create Item
      </button>

      <p class="mt-6 text-sm text-gray-700 dark:text-gray-200">
        <a href="#" class="underline hover:text-gray-600 dark:hover:text-gray-300">Learn how</a> or
        <a href="#" class="underline hover:text-gray-600 dark:hover:text-gray-300">view examples</a>
      </p>
    </div>
  </body>
</html>
