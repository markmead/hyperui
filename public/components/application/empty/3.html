<!doctype html>
<html lang="en" class="dark font-sans antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/component.css" rel="stylesheet" />
    <script src="/component.js" defer></script>
  </head>
  <body class="flex min-h-screen items-center justify-center p-6">
    <div class="max-w-md text-center">
      <div class="mb-4 flex justify-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-16 text-gray-400"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33A3 3 0 0119.5 16.5"
          />
        </svg>
      </div>

      <h3 class="text-lg font-semibold text-gray-900">Upload your files</h3>
      <p class="mt-2 text-sm text-gray-600">
        Drag and drop files here or click to browse your computer.
      </p>

      <div class="mt-6 rounded-lg border-2 border-dashed border-gray-300 p-6">
        <button class="text-sm font-medium text-indigo-600 hover:text-indigo-700">
          Choose files
        </button>
      </div>

      <p class="mt-4 text-xs text-gray-500">
        Maximum file size: 10MB. Supported formats: PDF, DOCX, XLSX
      </p>
    </div>
  </body>
</html>
