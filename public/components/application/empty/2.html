<!doctype html>
<html lang="en" class="dark font-sans antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/component.css" rel="stylesheet" />
    <script src="/component.js" defer></script>
  </head>
  <body class="flex min-h-screen items-center justify-center p-6">
    <div class="max-w-md text-center">
      <div class="mb-4 flex justify-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-16 text-gray-400"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .984.75 1.794 1.694 1.794.891 0 1.676-.667 1.676-1.794a1.694 1.694 0 00-1.676-1.794m5.801 0c.071.3.118.62.118.954 0 .984-.75 1.794-1.694 1.794-.891 0-1.676-.667-1.676-1.794 0-.264.037-.585.117-.954m-6.374 0a48.108 48.108 0 012.318-.656m-5.340 0c.044.262.18.523.37.726.51.635 1.215.975 1.975.975.76 0 1.465-.34 1.976-.976.19-.202.326-.464.37-.726m0 0a48.256 48.256 0 015.802 0"

        </svg>
      </div>

      <h3 class="text-lg font-semibold text-gray-900">No data to display</h3>
      <p class="mt-2 text-sm text-gray-600">
        Start by importing your data or creating new entries to get started.
      </p>

      <div class="mt-6 space-y-3">
        <button
          class="w-full rounded-lg bg-indigo-600 px-6 py-3 text-sm font-medium text-white transition-colors hover:bg-indigo-700"
        >
          Import Data
        </button>
        <button
          class="w-full rounded-lg border border-gray-300 px-6 py-3 text-sm font-medium text-gray-900 transition-colors hover:bg-gray-50"
        >
          Create New
        </button>
      </div>

      <p class="mt-4 text-xs text-gray-500">Supported formats: CSV, JSON</p>
    </div>
  </body>
</html>
