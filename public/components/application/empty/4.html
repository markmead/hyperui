<!doctype html>
<html lang="en" class="dark font-sans antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/component.css" rel="stylesheet" />
    <script src="/component.js" defer></script>
  </head>
  <body class="flex min-h-screen items-center justify-center p-6">
    <div class="max-w-md text-center">
      <div class="mb-4 flex justify-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-16 text-gray-400"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>

      <h3 class="text-lg font-semibold text-gray-900">Get started in seconds</h3>
      <p class="mt-2 text-sm text-gray-600">Complete these quick steps to set up your workspace.</p>

      <ol class="mt-6 space-y-3 text-left">
        <li class="flex items-start gap-3">
          <span
            class="inline-flex h-6 w-6 flex-shrink-0 items-center justify-center rounded-full bg-indigo-600 text-sm font-medium text-white"
            >1</span
          >
          <span class="text-sm text-gray-700">Create your first project</span>
        </li>
        <li class="flex items-start gap-3">
          <span
            class="inline-flex h-6 w-6 flex-shrink-0 items-center justify-center rounded-full bg-indigo-600 text-sm font-medium text-white"
            >2</span
          >
          <span class="text-sm text-gray-700">Invite team members</span>
        </li>
        <li class="flex items-start gap-3">
          <span
            class="inline-flex h-6 w-6 flex-shrink-0 items-center justify-center rounded-full bg-indigo-600 text-sm font-medium text-white"
            >3</span
          >
          <span class="text-sm text-gray-700">Start collaborating</span>
        </li>
      </ol>

      <button
        class="mt-6 w-full rounded-lg bg-indigo-600 px-6 py-3 text-sm font-medium text-white transition-colors hover:bg-indigo-700"
      >
        Create Project
      </button>
    </div>
  </body>
</html>
