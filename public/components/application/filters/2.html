<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <link rel="stylesheet" href="/component.css" />

    <script src="/component.js"></script>
  </head>
  <body class="p-6 max-w-md mx-auto">
    <div class="space-y-4">
      <details
        class="group relative border rounded border-gray-300 shadow-sm overflow-hidden"
      >
        <summary
          class="flex items-center justify-between gap-2 p-3 text-gray-700 hover:text-gray-900 transition-colors [&::-webkit-details-marker]:hidden"
        >
          <span class="text-sm font-medium"> Availability </span>

          <span class="transition-transform group-open:-rotate-180">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 8.25l-7.5 7.5-7.5-7.5"
              />
            </svg>
          </span>
        </summary>

        <div class="bg-white divide-y divide-gray-300 border-t border-gray-300">
          <div class="flex items-center justify-between px-3 py-2">
            <span class="text-sm text-gray-700"> 0 Selected </span>

            <button
              type="button"
              class="text-sm text-gray-700 transition-colors hover:text-gray-900 underline"
            >
              Reset
            </button>
          </div>

          <fieldset class="p-3">
            <legend class="sr-only">Checkboxes</legend>

            <div class="flex flex-col gap-3 items-start">
              <label for="Option1" class="inline-flex items-center gap-3">
                <input
                  type="checkbox"
                  class="size-5 shadow-sm rounded border-gray-300"
                  id="Option1"
                />

                <span class="font-medium text-gray-700 text-sm">
                  Option 1
                </span>
              </label>

              <label for="Option2" class="inline-flex items-center gap-3">
                <input
                  type="checkbox"
                  class="size-5 shadow-sm rounded border-gray-300"
                  id="Option2"
                />

                <span class="font-medium text-gray-700 text-sm">
                  Option 2
                </span>
              </label>

              <label for="Option3" class="inline-flex items-center gap-3">
                <input
                  type="checkbox"
                  class="size-5 shadow-sm rounded border-gray-300"
                  id="Option3"
                />

                <span class="font-medium text-gray-700 text-sm">
                  Option 3
                </span>
              </label>
            </div>
          </fieldset>
        </div>
      </details>

      <details
        class="group relative border rounded border-gray-300 shadow-sm overflow-hidden"
      >
        <summary
          class="flex items-center justify-between gap-2 p-3 text-gray-700 hover:text-gray-900 transition-colors [&::-webkit-details-marker]:hidden"
        >
          <span class="text-sm font-medium"> Price </span>

          <span class="transition-transform group-open:-rotate-180">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 8.25l-7.5 7.5-7.5-7.5"
              />
            </svg>
          </span>
        </summary>

        <div class="bg-white divide-y divide-gray-300 border-t border-gray-300">
          <div class="flex items-center justify-between px-3 py-2">
            <span class="text-sm text-gray-700"> Max price is $600 </span>

            <button
              type="button"
              class="text-sm text-gray-700 transition-colors hover:text-gray-900 underline"
            >
              Reset
            </button>
          </div>

          <div class="p-3 flex items-center gap-3">
            <label for="MinPrice">
              <span class="text-sm text-gray-700"> Min </span>

              <input
                type="number"
                id="MinPrice"
                value="0"
                class="w-full rounded border-gray-300 shadow-sm sm:text-sm mt-0.5"
              />
            </label>

            <label for="MaxPrice">
              <span class="text-sm text-gray-700"> Max </span>

              <input
                type="number"
                id="MaxPrice"
                value="600"
                class="w-full rounded border-gray-300 shadow-sm sm:text-sm mt-0.5"
              />
            </label>
          </div>
        </div>
      </details>
    </div>
  </body>
</html>
