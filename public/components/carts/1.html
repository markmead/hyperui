
<div
  class="block p-10 border sm:px-12 bg-stone-100 border-stone-600"
  aria-modal="true"
  aria-label="Item added to your cart"
  role="dialog"
  tabindex="-1"
>
  <div class="flex items-start justify-between">
    <h2 class="flex items-center text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>

      <span class="ml-2 text-sm">
        Item added to your cart
      </span>
    </h2>

    <button class="-mt-6 -mr-6 transition-transform sm:-mr-8 hover:scale-110" type="button" aria-label="Close">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <div class="flex items-start pt-8 pb-12">
    <img
      class="object-cover w-16 h-16 rounded-lg"
      src="../../photos/tee-green-person-2.png"
      alt="Basic Tee"
    />

    <div class="ml-4">
      <h3 class="text-sm">
        Basic Tee 6-Pack
      </h3>

      <dl class="mt-1 space-y-1 text-xs text-gray-500">
        <div>
          <dt class="inline"> Size: </dt>
          <dd class="inline"> XXS </dd>
        </div>

        <div>
          <dt class="inline"> Color: </dt>
          <dd class="inline"> White </dd>
        </div>
      </dl>
    </div>
  </div>

  <div class="space-y-4 text-center">
    <a
      class="block p-3 text-sm border rounded-lg border-stone-600 text-stone-500 hover:ring-1 hover:ring-stone-400 hover:text-stone-600"
      href="/cart"
    >
      View my cart (2)
    </a>

    <form action="/cart" method="post">
      <button
        class="block w-full p-3 text-sm rounded-lg bg-stone-600 text-stone-100 hover:bg-stone-500"
        type="submit"
      >
        Check out
      </button>
    </form>

    <a
      class="inline-block text-sm tracking-wide underline underline-offset-4 text-stone-500 hover:text-stone-600"
      href="/collections/all"
    >
      Continue shopping
    </a>
  </div>
</div>
