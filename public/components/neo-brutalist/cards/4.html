<!doctype html>
<html lang="en" class="dark font-sans antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/component.css" rel="stylesheet" />
    <script src="/component.js" defer></script>
  </head>
  <body class="mx-auto max-w-md p-6">
    <article class="border-2 border-black bg-white shadow-[4px_4px_0_0,8px_8px_0_0]">
      <div class="bg-yellow-300 p-3">
        <div class="flex items-center justify-between">
          <strong class="text-xs/none font-bold uppercase">System Message</strong>

          <div class="flex gap-1">
            <div class="size-3 border-2 border-black bg-white"></div>
            <div class="size-3 border-2 border-black bg-white"></div>
          </div>
        </div>
      </div>

      <div class="border-t-2 border-black p-4 sm:p-6">
        <h3 class="text-lg font-semibold text-black">Retro Window</h3>

        <p class="mt-2 text-sm text-pretty">
          This card mimics an old operating system window but keeps the neo-brutalist aesthetic with
          thick borders and bold colors.
        </p>
      </div>
    </article>
  </body>
</html>
