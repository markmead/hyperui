<!doctype html>
<html lang="en" class="font-sans antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/component.css" rel="stylesheet" />
    <script src="/component.js" defer></script>
  </head>
  <body class="flex min-h-screen items-center justify-center p-6">
    <div class="relative block">
      <span
        class="absolute inset-0 translate-x-2 translate-y-2 border-2 border-black bg-red-500"
      ></span>

      <article class="relative border-2 border-black bg-white p-4 sm:p-6">
        <h3 class="text-lg font-bold text-black">Stacked Card</h3>

        <p class="mt-2 text-sm/relaxed text-gray-700">
          A card that appears to be stacked on top of another layer, creating depth without using a
          traditional blur shadow.
        </p>
      </article>
    </div>
  </body>
</html>
