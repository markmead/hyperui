<!doctype html>
<html lang="en" class="dark font-sans antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/component.css" rel="stylesheet" />
    <script src="/component.js" defer></script>
  </head>
  <body class="flex min-h-screen items-center justify-center p-6">
    <div class="w-full max-w-md">
      <div class="mb-2 flex justify-between">
        <span id="ProgressLabel" class="font-bold text-black"> Uploading... </span>
        <span class="font-bold text-black"> 75% </span>
      </div>

      <span
        role="progressbar"
        aria-labelledby="ProgressLabel"
        aria-valuenow="75"
        class="block border-2 border-black bg-white p-1 shadow-[4px_4px_0_0]"
      >
        <span class="block h-4 bg-green-500" style="width: 75%"></span>
      </span>
    </div>
  </body>
</html>
