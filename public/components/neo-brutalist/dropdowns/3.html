<!doctype html>
<html lang="en" class="font-sans antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/component.css" rel="stylesheet" />
    <script src="/component.js" defer></script>
  </head>
  <body class="flex min-h-screen items-center justify-center p-6">
    <div class="relative">
      <button
        class="inline-flex items-center gap-2 border-2 border-black bg-white px-4 py-2 text-sm font-bold text-black shadow-[4px_4px_0_0_#000] hover:bg-gray-50 focus:outline-none"
      >
        Account
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="size-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <div
        class="absolute end-0 z-10 mt-2 w-56 divide-y-2 divide-black border-2 border-black bg-white shadow-[4px_4px_0_0_#000]"
        role="menu"
      >
        <div class="p-2">
          <strong class="block px-4 py-2 text-xs font-bold text-gray-500 uppercase">
            General
          </strong>

          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-400 hover:font-bold hover:text-black"
            role="menuitem"
          >
            Settings
          </a>

          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-400 hover:font-bold hover:text-black"
            role="menuitem"
          >
            Billing
          </a>
        </div>

        <div class="p-2">
          <strong class="block px-4 py-2 text-xs font-bold text-gray-500 uppercase">
            Danger Zone
          </strong>

          <form method="POST" action="#">
            <button
              type="submit"
              class="flex w-full items-center gap-2 px-4 py-2 text-sm text-red-700 hover:bg-red-50 hover:font-bold"
              role="menuitem"
            >
              Delete Account
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
