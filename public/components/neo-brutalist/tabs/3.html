<!doctype html>
<html lang="en" class="dark font-sans antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/component.css" rel="stylesheet" />
    <script src="/component.js" defer></script>
  </head>
  <body class="flex min-h-screen items-center justify-center p-6">
    <div class="w-full max-w-md">
      <div class="flex gap-2">
        <button
          class="border-2 border-black bg-black px-4 py-2 text-sm font-bold text-white shadow-[4px_4px_0_0] focus:outline-none"
        >
          Tab 1
        </button>
        <button
          class="border-2 border-black bg-white px-4 py-2 text-sm font-bold text-black shadow-[4px_4px_0_0] hover:bg-gray-50 focus:outline-none"
        >
          Tab 2
        </button>
        <button
          class="border-2 border-black bg-white px-4 py-2 text-sm font-bold text-black shadow-[4px_4px_0_0] hover:bg-gray-50 focus:outline-none"
        >
          Tab 3
        </button>
      </div>

      <div class="mt-4 border-2 border-black bg-white p-4 shadow-[4px_4px_0_0]">
        <p class="text-sm text-gray-700">
          These tabs look like individual buttons or pills. They are separated from the content
          area.
        </p>
      </div>
    </div>
  </body>
</html>
