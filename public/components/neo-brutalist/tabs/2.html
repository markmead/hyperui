<!doctype html>
<html lang="en" class="font-sans antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/component.css" rel="stylesheet" />
    <script src="/component.js" defer></script>
  </head>
  <body class="flex min-h-screen items-center justify-center p-6">
    <div class="flex w-full max-w-md border-2 border-black bg-white shadow-[4px_4px_0_0_#000]">
      <div class="flex w-1/3 flex-col border-r-2 border-black">
        <button
          class="border-b-2 border-black bg-yellow-400 px-4 py-3 text-left text-sm font-bold text-black focus:outline-none"
        >
          Tab 1
        </button>
        <button
          class="border-b-2 border-black px-4 py-3 text-left text-sm font-bold text-black hover:bg-gray-50 focus:outline-none"
        >
          Tab 2
        </button>
        <button
          class="px-4 py-3 text-left text-sm font-bold text-black hover:bg-gray-50 focus:outline-none"
        >
          Tab 3
        </button>
      </div>

      <div class="w-2/3 p-4">
        <p class="text-sm text-gray-700">
          Vertical tabs content goes here. This layout is great for when you have more tabs than can
          fit horizontally.
        </p>
      </div>
    </div>
  </body>
</html>
