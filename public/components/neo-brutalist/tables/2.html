<!doctype html>
<html lang="en" class="font-sans antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/component.css" rel="stylesheet" />
    <script src="/component.js" defer></script>
  </head>
  <body class="flex min-h-screen items-center justify-center p-6">
    <div class="overflow-x-auto">
      <table class="min-w-full border-2 border-black bg-white text-sm shadow-[4px_4px_0_0_#000]">
        <thead class="border-b-2 border-black bg-black text-left text-white">
          <tr>
            <th class="whitespace-nowrap px-4 py-2 font-bold">Name</th>
            <th class="whitespace-nowrap px-4 py-2 font-bold">Role</th>
            <th class="whitespace-nowrap px-4 py-2 font-bold">Salary</th>
          </tr>
        </thead>

        <tbody class="divide-y-2 divide-black">
          <tr class="bg-yellow-50">
            <td class="whitespace-nowrap px-4 py-2 font-medium text-black">John Doe</td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-700">Developer</td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-700">$120,000</td>
          </tr>

          <tr>
            <td class="whitespace-nowrap px-4 py-2 font-medium text-black">Jane Doe</td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-700">Designer</td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-700">$100,000</td>
          </tr>

          <tr class="bg-yellow-50">
            <td class="whitespace-nowrap px-4 py-2 font-medium text-black">Gary Barlow</td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-700">Singer</td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-700">$20,000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
