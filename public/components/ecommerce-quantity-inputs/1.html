<div>
  <label for="Quantity" class="sr-only"> Quantity </label>

  <div class="flex items-center gap-1">
    <button
      type="button"
      class="w-10 h-10 leading-10 text-gray-600 transition hover:opacity-75"
    >
      &minus;
    </button>

    <input
      type="number"
      id="Quantity"
      value="1"
      class="w-24 h-10 border-gray-200 rounded sm:text-sm"
    />

    <button
      type="button"
      class="w-10 h-10 leading-10 text-gray-600 transition hover:opacity-75"
    >
      &plus;
    </button>
  </div>
</div>
